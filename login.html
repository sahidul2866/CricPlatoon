	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/login1.css">

<body>

	<div class="limiter">
		<div class="container-login100"  style="background-image: url('images/signup-bg1.jpg');">
			<div class="btn2 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="btn3 validate-form">
					<span class="btn3-title p-b-49">

						<b> <u> <div align="center"> Log In </div> </u> </b>
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
						<span class="label-input100"> <b> Email </b> </span>
						<input class="email" type="text" name="email_name" placeholder="Type your e_mail" id = "email_field">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100"><b> Password </b> </span>
						<input class="password" type="password" name="pass" placeholder="Type your password" id = "password_field">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							<b> Forgot password? </b>
						</a>
					</div>

					<div class="btn5">
						<div class="btn6">
							<div class="btn7"></div>
							<button class="btn8" onclick="Login()">
								Login
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-155">
                	                       <span class="txt1 p-b-17">
							Don't Have Account ?
						</span>
						<a href="signup.html" class="txt2">
							<b> Sign Up </b>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
